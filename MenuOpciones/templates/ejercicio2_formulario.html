<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Formulario</title>
    <link rel="stylesheet" href="/static/css/estilosIndex.css">
</head>
<body>
    <h1></h1>
    <form method="post">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" name="nombre1" required><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" name="nombre2" required><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" name="nombre3" required><br>

        <input type="submit" value="Enviar">
    </form>

    {% if nombre_mas_grande is not none and cantidad_caracteres is not none %}
    <h2>Resultado</h2>
    <p>Nombre con mayor cantidad de caracteres es: {{ nombre_mas_grande }}</p>
    <p>El nombre tiene: {{ cantidad_caracteres }} caracteres</p>
    {% endif %}
</body>
</html>
