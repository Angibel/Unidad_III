<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Formulario</title>
    <link rel="stylesheet" href="/static/css/estilosIndex.css">
</head>
<body>
    <h1>Formulario de Notas</h1>
    <form method="post">
        <label for="nota1">Nota 1:</label>
        <input type="number" name="nota1" min="10" max="70" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" name="nota2" min="10" max="70" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" name="nota3" min="10" max="70" required><br>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" name="asistencia" min="0" max="100" required><br>

        <input type="submit" value="Enviar">
    </form>

    {% if promedio is not none and estado is not none %}
    <h2>Resultado</h2>
    <p>Promedio de notas: {{ promedio }}</p>
    <p>Estado: {{ estado }}</p>
    {% endif %}
</body>
</html>
